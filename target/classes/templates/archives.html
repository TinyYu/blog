<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<!-- 导航菜单 -->

			<a href="#" th:href="@{/admin}" ><h2 class="ui header item">TinyYu-Blog</h2></a>
			<a href="#" th:href="@{/index}" class="active m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
			<a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
			<a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
			<a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide"><i class="clone icon"></i>归档</a>
			<a href="#" th:href="@{/about}" class="m-item item m-mobile-hide"><i class="info icon"></i>关于我</a>

			<!-- 搜索 -->
			<div class="m-item right item m-mobile-hide">
				<form th:action="@{/search}" method="post">
					<div class="ui icon inverted transparent input">

						<i onclick="document.forms['search'].submit()" class="search link icon"></i>

		</div>
	</div>

	<a href="#" class="ui black icon button m-top-right m-mobile-show" id="toggle">
		<i class="sidebar icon"></i>
	</a>
</nav>

<!-- 中间内容部分 -->
<div class="m-padded-tb-big m-container-small">
	<div class="ui container">

		<div class="ui top attached segment"><!-- 头部 -->
			<div class="ui middle aligned two column grid">
				<div class="column">
					<h3 class="ui teal header">归档</h3>
				</div>
				<div class="right aligned column">
					共 <h2 class="ui orange header m-inline-block" th:text="${blogSize}">14</h2> 篇
				</div>
			</div>
		</div>


		<th:block th:each="item : ${archiveMap}">
			<h1 class="ui center aligned header" th:text="${item.key}">2020</h1>
			<div class="ui fluid vertical menu">
				<a href="#" th:href="@{/blog/{id}(id=${blog.getBlogId()})}" class="item" th:each="blog : ${item.value}">

					<span>
						<i class="mini teal circle icon"></i>
						<span th:text="${blog.getTitle()}"></span>
						<div class="ui teal basic left pointing label m-padded-tb-mini" th:text="${blog.getUpdateTime()}">
							10-03
						</div>
					</span>

					<div class="ui orange basic label m-padded-tb-mini" th:text="${blog.getFlag()}">
						原创
					</div>

				</a>
			</div>
		</th:block>

	</div>
</div>

<!-- jquery -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<!-- Semantic UI js-->
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

<script type="text/javascript">
	$(function(){
		//页面初始化的时候，获取滚动条的高度（上次高度）
		var start_height = $(document).scrollTop();
		//获取导航栏的高度(包含 padding 和 border)
		var navigation_height = $('.navigation').outerHeight();
		$(window).scroll(function() {
			//触发滚动事件后，滚动条的高度（本次高度）
			var end_height = $(document).scrollTop();
			//触发后的高度 与 元素的高度对比
			if (end_height > navigation_height){
				$('.navigation').addClass('hide');
			}else {
				$('.navigation').removeClass('hide');
			}
			//触发后的高度 与 上次触发后的高度
			if (end_height < start_height){
				$('.navigation').removeClass('hide');
			}
			//再次获取滚动条的高度，用于下次触发事件后的对比
			start_height = $(document).scrollTop();
		});
	});
	// 显示和隐藏导航栏选项
	$('#toggle').click(function() {
		$('.m-item').toggleClass('m-mobile-hide');
	});
</script>

</body>
</html>
