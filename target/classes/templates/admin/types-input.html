<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<!-- 移动端的预览设置 -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>分类新增</title>
	<!-- Semantic UI css-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
	<!-- 自定义css样式 -->
	<link rel="stylesheet" type="text/css" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

<!-- 导航菜单 -->
<nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small">

	<div class="ui container">
		<div class="ui inverted secondary stackable menu">

			<h2 class="ui teal header item">管理后台</h2>
			<a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
			<a href="#" class="active m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
			<a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>

			<div class="right m-item m-mobile-hide menu">
				<div class="ui dropdown item">
					<div class="text">
						<img class="ui avatar image"  th:src="${session.user.getAvatar()}" style="width: 3em;height: 3em">
						<span th:text="${session.user.getNickname()}"></span>
					</div>
					<i class="dropdown icon"></i>
					<div class="menu">
						<a th:href="@{/admin/loginOut}" class="item">注销</a>
					</div>
				</div>
			</div>

		</div>
	</div>

	<a href="#" class="ui black icon button m-top-right m-mobile-show" id="toggle">
		<i class="sidebar icon"></i>
	</a>
</nav>

<div class="ui attached pointing menu">
	<div class="ui container">
		<div class="right menu">
			<a href="#" th:href="@{/admin/types/input}" class="active teal item">添加</a>
			<a href="#" th:href="@{/admin/types}" class="item">列表</a>
		</div>
	</div>
</div>

<!-- 中间内容部分 -->
<div class="m-padded-tb-big m-container-small">
	<div class="ui container">

		<form action="#" th:action="@{/admin/addtypes}" method="post" class="ui form">
			<div class="required field">
				<div class="ui left labeled input">
					<label class="ui teal basic label">分类</label>
					<input type="text" name="typeName" placeholder="分类名称">
				</div>
			</div>

			<div class="ui error mini message"></div>
			<div class="ui right aligned container">
				<button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
				<button class="ui teal submit button">提交</button>
			</div>

		</form>

	</div>
</div>



<!-- jquery -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<!-- Semantic UI js-->
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

<script type="text/javascript">

	// 显示和隐藏导航栏选项
	$('#toggle').click(function() {
		$('.m-item').toggleClass('m-mobile-hide');
	});

	$('.ui.dropdown').dropdown({
		on:'hover'
	});

	// 表单验证
	$('.ui.form').form({
		fields: {
			typeName: {
				identifier: 'typeName',
				rules: [{
					type: 'empty',
					prompt: '分类名称不能为空'
				}]
			}
		}
	});
</script>

</body>
</html>
