<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<!-- 移动端的预览设置 -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>博客管理</title>
	<!-- Semantic UI css-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
	<!-- 自定义css样式 -->
	<link rel="stylesheet" type="text/css" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<div class="m-container-small" style="max-width: 30em !important;">
	<div class="ui container">
		<div class="ui middle aligned center aligned grid">
			<div class="column">
				<h2 class="ui teal image header">
					<div class="content">
						登录到账号
					</div>
				</h2>
				<form class="ui large form" method="post" th:action="@{/admin/login}">
					<div class="ui stacked segment">
						<div class="field">
							<div class="ui left icon input">
								<i class="user icon"></i>
								<input type="text" name="username" placeholder="用户名">
							</div>
						</div>
						<div class="field">
							<div class="ui left icon input">
								<i class="lock icon"></i>
								<input type="password" name="password" placeholder="密码">
							</div>
						</div>
						<button class="ui fluid large teal submit button">登  录</button>
					</div>

					<div class="ui error mini message"></div>
					<div class="ui mini negative message" th:unless="${#strings.isEmpty(msg)}" th:text="${msg}">用户名或密码错误</div>
				</form>
			</div>
		</div>
	</div>
</div>

<!-- jquery -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<!-- Semantic UI js-->
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

<script type="text/javascript">
	// 表单验证
	$('.ui.form').form({
		fields: {
			username: {
				identifier: 'username',
				rules: [{
					type: 'empty',
					prompt: '请输入用户名'
				}]
			},
			password: {
				identifier: 'password',
				rules: [{
					type: 'empty',
					prompt: '请输入密码'
				}]
			}
		}
	});
</script>

</body>
</html>
