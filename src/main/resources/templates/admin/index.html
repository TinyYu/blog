<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<!-- 移动端的预览设置 -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>博客管理</title>
	<!-- Semantic UI css-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
	<!-- 自定义css样式 -->
	<link rel="stylesheet" type="text/css" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

<!-- 导航菜单 -->
<nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small">

	<div class="ui container">
		<div class="ui inverted secondary stackable menu">

			<h2 class="ui teal header item">管理后台</h2>
			<a href="#" th:href="@{/admin/blogs}" class="m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
			<a href="#" th:href="@{/admin/types}" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
			<a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>

			<div class="right m-item m-mobile-hide menu">
				<div class="ui dropdown item">
					<div class="text">
						<img class="ui avatar image" th:src="${session.user.getAvatar()}" style="width: 3em;height: 3em">
						<span th:text="${session.user.getNickname()}"></span>
					</div>
					<i class="dropdown icon"></i>
					<div class="menu">
						<a th:href="@{/admin/loginOut}" class="item">注销</a>
					</div>
				</div>
			</div>

		</div>
	</div>

	<a href="#" class="ui black icon button m-top-right m-mobile-show" id="toggle">
		<i class="sidebar icon"></i>
	</a>
</nav>

<!-- 中间内容部分 -->
<div class="m-padded-tb-big m-container-small">
	<div class="ui container">
		<div class="ui success large message">
			<h2>Hi,</h2>
			<p>TinyYu,欢迎登陆!</p>
		</div>
		<img th:src="@{/images/bl.jpeg}" alt="" class="ui rounded bordered fluid image" width="1000" height="400">
	</div>
</div>



<!-- jquery -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<!-- Semantic UI js-->
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

<script type="text/javascript">
	// 显示和隐藏导航栏选项
	$('#toggle').click(function() {
		$('.m-item').toggleClass('m-mobile-hide');
	});

	$('.ui.dropdown').dropdown({
		on:'hover'
	});
</script>

</body>
</html>
